<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .profile {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile h1 {
            font-size: 24px;
            color: #333;
        }
        .profile p {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        .profile .label {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h1>Profile</h1>
        <p><span class="label">Name:</span> not Hamza Alhead</p>
        <p><span class="label">Student ID:</span> not 201818100</p>
        <p><span class="label">Favorite Habit:</span> not Sleep</p>
    </div>
</body>
</html>
